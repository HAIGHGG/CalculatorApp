<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="wrapper">
    <div class="header">
      <div class="header__logo">calc</div>
      <div class="header__theme">
        <div>THEME</div>
        <div class="tri-state-toggle">
          <input class="button-theme button-one" type="radio" name="toggle" id="one" />
          <input class="button-theme button-two" type="radio" name="toggle" id="two" />
          <input class="button-theme button-three" type="radio" name="toggle" id="three" />
        </div>
      </div>
    </div>

    <div class="display"></div>

    <div class="panel">
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="DEL">DEL</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="+">+</button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="-">-</button>
      <button value=".">.</button>
      <button value="0">0</button>
      <button value="/">/</button>
      <button value="*">x</button>
      <button value="RESET">RESET</button>
      <button value="=">=</button>
    </div>

  </div>

  <script src="main.js"></script>

</body>

</html>
